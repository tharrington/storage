<ion-view view-title="Lost Items" ng-controller="LostItemsCtrl">
<style>
 
</style>

  <ion-nav-back-button>
  </ion-nav-back-button>

  <ion-nav-title>
    <div class="browse-nav-title">
      Lost Items
      <i class="icon ion-clock punch-clock" ng-class="{'punched-in': isPunchedIn, 'punched-out': !isPunchedIn }"></i>
    </div>
  </ion-nav-title>

  <ion-content class="has-header">

    <div class="list">
      <div class="item item-divider">
        Warehouse Details
      </div>


      <label class="item item-input" ng-if="pickup">
        <span class="input-label">WH Location </span>
        <input type="text" placeholder="Enter WH Location" ng-model="pickup.warehouseLocation">
      </label>

      <label class="item item-input">
        <span class="input-label">WH Notes </span>
        <input type="text" placeholder="Enter WH Notes" ng-model="delivery.warehouse_notes">
      </label>

      <button class="button button-full button-royal" ng-click="saveNotes();">
        Save Warehouse Info
      </button>


      <ion-item text-wrap class="wrap item-text-wrap" >
        <strong>STEP 1 - Search the surrounding area</strong> <br/><br/>

        <strong>STEP 2 -  Look for nearby customer orders</strong><br/>
        Below is the schedule from the day the customerâ€™s order was picked up.<br/>
      </ion-item>


      <div class="list" ng-if="orders">
        <a class="item today-item" ng-repeat="appointment in orders track by $index" >
          <h2>
            <span ng-if="appointment._id != pickup._id">{{appointment.name}} - {{appointment.warehouseLocation}}</span>
            <strong ng-if="appointment._id == pickup._id">{{appointment.name}} - {{appointment.warehouseLocation}}</strong>
          </h2>
        </a>
    </div>
  </ion-content>

</ion-view>
