<ion-view hide-nav-bar="false" view-title="{{pickup.name}}" cache-view="false" ng-controller="CreateShippingLabelsCtrl">
	<style>
		::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    	color:    #aaaaaa !important;
		}
		:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		:-ms-input-placeholder { /* Internet Explorer 10-11 */
		   color:    #aaaaaa;
		}

    .row-table .row {
      padding: 0;
    }

    .col-input {
      padding: 6px;
      border-left: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .col-input input {
      width: 100%;
      text-align: center;
    }

    .col-header {
      padding: 6px;
      border: 1px solid #eee;
      background-color: #f5f5f5;
        text-align: center;
    }

    .col-header div {
      line-height: 34px;
    }

    .trash-input {
      padding: 6px;
      border-right: 1px solid #eee;
    }

    .button-trash {
      width: 100%;
      margin: auto;
      background: none;
      border: none;
    }

    .button-trash i {
      color: red;
    }
  </style>


  <ion-content class="has-header">
  	<div class="list">
		  <div class="item item-divider">
		    Shipping Details
		  </div>

		  <a class="item" href="#">
        Ship Date: {{formatDate(shippingDate)}}
		  </a>

		  <a class="item" href="#">
        Ship Address: {{shippingAddressPretty}}
		  </a>

		  <a class="item" href="#">
        Description: {{shippingDescription}}
		  </a>
      
      <div class="item item-divider">
        Item Dimensions
		  </div>

      <div class="item row">
        <div class="col">
          <button class="button button-full button-positive" ng-click="addMegaBox();">
            + Add Mega Box
          </button>
        </div>
        <div class="col">
          <button class="button button-full button-positive" ng-click="addOtherItem();">
            + Add Other Item
          </button>
        </div>
      </div>

      <div class="row-table">
        <div class="row" ng-if="shippingInputs.dimensions.length > 0">
          <div class="col col-20 col-header">
            <div>Length</div>
          </div>
          <div class="col col-20 col-header">
            <div>Width</div>
          </div>
          <div class="col col-20 col-header">
            <div>Height</div>
          </div>
          <div class="col col-20 col-header">
            <div>Weight</div>
          </div>
          <div class="col col-20 col-header">
          </div>
        </div>

        <div class="row" ng-repeat="dim in shippingInputs.dimensions">
          <div class="col col-20 col-input">
            <input type="number" placeholder="0" ng-model="dim.length" min=0>
          </div>
          <div class="col col-20 col-input">
            <input type="number" placeholder="0" ng-model="dim.width" min=0>
          </div>
          <div class="col col-20 col-input">
            <input type="number" placeholder="0" ng-model="dim.height" min=0>
          </div>
          <div class="col col-20 col-input">
            <input type="number" placeholder="0" ng-model="dim.weight" min=0>
          </div>
          <div class="col col-20 col-input trash-input">
            <button class="button button-trash" on-tap="deleteItem($index);">
              <i class="ion ion-trash-b"></i>
            </button>
          </div>
        </div>
      </div>

		  <div class="item item-divider">
		    Summary
		  </div>

		  <a class="item" href="#">
        Total Shipping Items: {{shippingInputs.dimensions.length}}
		  </a>
      
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <input type="text" placeholder="abc@example.com" ng-model="shippingInputs.labelsEmail">
      </label>
      
	    <div class="" ng-if="hasErrors" style="width: 100%; padding-top: 20px; text-align: center;" >
	      <p style="color:red;">{{errorMessage}}<p>
	    </div>
      
      <button class="button button-full button-royal" ng-click="resendLabels();">
        Resend Labels
      </button>

      <button class="button button-full button-royal" ng-click="processLabels();">
        Process Labels
      </button>

  </ion-content>

	
</ion-view>
