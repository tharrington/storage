<ion-view hide-nav-bar="false" view-title="{{pickup.name}}" cache-view="false" ng-controller="CreateShippingLabelsCtrl">
	<style>
		::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    	color:    #aaaaaa !important;
		}
		:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		:-ms-input-placeholder { /* Internet Explorer 10-11 */
		   color:    #aaaaaa;
		}
    .col-input {
      padding: 6px;
      border: 1px solid #eee;
      border-radius: 2px;
    }

    .col-header {
      padding: 6px;
      border: 1px solid #eee;
      border-radius: 2px;
      background-color: #f5f5f5;
    }

    .col-header div {
      line-height: 34px;
    }

    .trash-input {
      padding: 6px;
    }

    .trash-input button {
      width: 100%;
      margin: auto;
    }
  </style>


  <ion-content class="has-header">
  	<div class="list">
		  <div class="item item-divider">
		    Shipping Details
		  </div>

		  <a class="item" href="#">
        Desired Shipping Date: <!-- Items_Shipment_Date-in_Future__c -->
		  </a>

		  <a class="item" href="#">
        Shipping Address: <!-- Shipping_Street_Address__c -->
		  </a>

		  <a class="item" href="#">
        Shipping Description: <!-- Shipping_Description__c -->
		  </a>
      
      <div class="item item-divider">
        Item Dimensions
		  </div>

      <div class="item row">
        <div class="col">
          <button class="button button-full button-positive" ng-click="addMegaBox();">
            + Add Mega Box
          </button>
        </div>
        <div class="col">
          <button class="button button-full button-positive" ng-click="addOtherItem();">
            + Add Other Item
          </button>
        </div>
      </div>

      <div class="row" ng-if="dimensions.length > 0">
        <div class="col col-20 col-header">
          <div>Length (in)</div>
        </div>
        <div class="col col-20 col-header">
          <div>Width (in)</div>
        </div>
        <div class="col col-20 col-header">
          <div>Height (in)</div>
        </div>
        <div class="col col-20 col-header">
          <div>Weight (lbs)</div>
        </div>
        <div class="col col-20 col-header">
        </div>
      </div>

      <div class="row" ng-repeat="dim in dimensions">
        <div class="col col-20 col-input">
          <input type="number" placeholder="0" ng-model="dim.length" min=0>
        </div>
        <div class="col col-20 col-input">
          <input type="number" placeholder="0" ng-model="dim.width" min=0>
        </div>
        <div class="col col-20 col-input">
          <input type="number" placeholder="0" ng-model="dim.height" min=0>
        </div>
        <div class="col col-20 col-input">
          <input type="number" placeholder="0" ng-model="dim.weight" min=0>
        </div>
        <div class="col col-20 trash-input">
          <button class="button button-assertive" on-tap="deleteItem($index);"><i class="ion ion-trash-b"></i> Remove</button>
        </div>
      </div>

		  <div class="item item-divider">
		    Summary
		  </div>

		  <a class="item" href="#">
        Total Shipping Items: {{dimensions.length}}
		  </a>
      
      <label class="item item-input">
        <span class="input-label">Warehouseman Email:</span>
        <input type="text" style="padding-left: 40px" placeholder="abc@example.com" ng-model="labelsEmail">
      </label>
      
      <button class="button button-full button-royal" ng-click="processLabels();">
        Process Labels
      </button>

  </ion-content>

	
</ion-view>
