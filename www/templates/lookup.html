<ion-view hide-nav-bar="false" view-title="Lookup Customer" cache-view="false" ng-controller="LookupCtrl">
	<style>
		input[type="search"] {
			background-color: transparent !important; 
			color: #fff !important;
			width: 100% !important;

		}


		input::-webkit-input-placeholder {
		  color: white ;
		}
		input:-moz-placeholder {
		  color: white ;
		}
		input:-ms-input-placeholder { /* IE10+ */
		  color: white ;
		}
	</style>
	
  <ion-content class="has-header">
  	<div class="bar bar-calm">
	  	<label class="item-input-wrapper textbox-search" style="background-color: transparent !important; color: #fff !important;">
	      <i class="icon ion-ios7-search placeholder-icon"></i>
	      <input type="search" placeholder="Search..." id="searchBar" ng-change="inputChanged(vm.query)" ng-model="vm.query" ng-model-options="{debounce: 1000}" />
	    </label>
    </div>
  </ion-content>

</ion-view>
