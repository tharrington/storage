<ion-view view-title="Missing Items" ng-controller="MissingItemsCtrl">
<style>
	.truck-status {
		background-color: transparent !important;
	}

	.item-select select {
		color : #fff !important;
	}

	.item-select select {
		color: #fff !important;
		font-weight: 900 !important;
	}
	ul {
    list-style-type: circle;
	}
	li {
		padding-left: 16px;
	}
	a.today-item {
		padding: 16px !important;
		padding-bottom: 8px !important;
		padding-top: 8px !important;
	}

	.item-note {
		color : #000;
	}
	
</style>

	<ion-nav-back-button>
  </ion-nav-back-button>

  <ion-content class="has-header">
  	<div class="item item-divider tutorial-alert" ng-if="isTraining">Training Mode</div>
 
  	<div class="item item-divider" style="background-color: #f00; color: #fff; text-align: 'center'; height: 40px;">
	    Missing Items
	  </div>

	  <div class="list" ng-repeat="invoice in invoices">

		  <a class="item today-item" ng-repeat="item in invoice.items" ng-if="item.type == 'Storage Goods'">
	      <h2>{{item.product_display_name}} - {{item.quantity}}
	      	<select ng-click="$event.preventDefault();" class="item-select" style="float:right;" ng-change="setOrderStatus(appointment)" ng-model="item.warehouseStatus">
			    	<option ng-repeat="stage in itemUpdates" ng-selected="item.warehouseStatus == stage.warehouseStatus">{{stage.warehouseStatus}}</option>
			    </select>
	      </h2>
	    </a>
		</div>

  	
	</ion-content>

	<div class="bar bar-footer bar-balanced" ng-click="saveInvoice();">
	  <div class="title">Save Invoice Items</div>
	</div>
</ion-view>
