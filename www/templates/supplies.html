<ion-view hide-nav-bar="false" view-title="Supplies for {{order.name}}" ng-controller="SuppliesCtrl">
	<style>
		input[type="search"] {
			background-color: transparent !important; 
			color: black !important;
			width: 100% !important;

		}

		input::-webkit-input-placeholder {
		  color: black ;
		}
		input:-moz-placeholder {
		  color: black ;
		}
		input:-ms-input-placeholder { /* IE10+ */
		  color: black ;
		}
		input[type="checkbox"] {
		  float: right;
		}
	</style>

  <ion-content class="has-header has-footer">
  	<div class="item item-divider tutorial-alert" ng-if="isTraining">Training Mode</div>

  	<div class="list">
  		<a class="item item-icon-right" href="#">
		    Megaboxes
		    <i class="icon ion-arrow-up-c" ng-click="incrementField('megabox_count', 1);" style="right: 45px;">{{order.megabox_count}}</i>
		    <i class="icon ion-arrow-down-c" ng-click="incrementField('megabox_count', -1);"></i>
		  </a>

		  <a class="item item-icon-right" href="#">
		    Mattress Bags
		    <i class="icon ion-arrow-up-c" ng-click="incrementField('mattress_bag_count', 1);" style="right: 45px;">{{order.mattress_bag_count}}</i>
		    <i class="icon ion-arrow-down-c" ng-click="incrementField('mattress_bag_count', -1);"></i>
		  </a>

		  <a class="item item-icon-right" href="#">
		    Moving Blankets
		    <i class="icon ion-arrow-up-c" ng-click="incrementField('moving_blanket_count', 1);" style="right: 45px;">{{order.moving_blanket_count}}</i>
		    <i class="icon ion-arrow-down-c" ng-click="incrementField('moving_blanket_count', -1);"></i>
		  </a>

		  <a class="item item-icon-right" href="#">
		    Declared Value ($100 per sticker)
		    <i class="icon ion-arrow-up-c" ng-click="incrementField('insuranceUnits', 1);" style="right: 45px;">{{order.insuranceUnits}}</i>
		    <i class="icon ion-arrow-down-c" ng-click="incrementField('insuranceUnits', -1);"></i>
		  </a>
		</div>

		<ul class="list">

		  <li class="item item-toggle">
		     Supplies Delivered?
		     <label class="toggle toggle-assertive">
		       <input type="checkbox" ng-model="order.supplies_delivered">
		       <div class="track">
		         <div class="handle"></div>
		       </div>
		     </label>
		  </li>
		</ul>


  </ion-content>

  <div class="bar bar-footer bar-assertive" ng-click="saveSupplies();">
	  <div class="title">Save Supplies</div>
	</div>
</ion-view>
