<ion-view hide-nav-bar="false" view-title="{{pickup.name}}" cache-view="false" ng-controller="ShippingLabelsCtrl">
	<style>
		.invoicePic {
		  height: 200px;
		  width: auto;
		  margin: 2px;
		}

		::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    	color:    #aaaaaa !important;
		}
		:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		::-moz-placeholder { /* Mozilla Firefox 19+ */
		   color:    #aaaaaa;
		   opacity:  1;
		}
		:-ms-input-placeholder { /* Internet Explorer 10-11 */
		   color:    #aaaaaa;
		}
	</style>

  <ion-content class="has-header">
  	<div class="list">
		  <div class="item item-divider">
		    Shipping Details
		  </div>

		  <a class="item" href="#">
        Desired Shipping Date: <!-- Items_Shipment_Date-in_Future__c -->
		  </a>

		  <a class="item" href="#">
        Shipping Address: <!-- Shipping_Street_Address__c -->
		  </a>

		  <a class="item" href="#">
        Shipping Description: <!-- Shipping_Description__c -->
		  </a>
      
      <div class="item item-divider">
        Item Dimensions
		  </div>

      <div class="item row">
        <div class="col">
          <button class="button button-full button-positive" ng-click="addMegaBox();">
            + Add Mega Box
          </button>
        </div>
        <div class="col">
          <button class="button button-full button-positive" ng-click="addOtherItem();">
            + Add Other Item
          </button>
        </div>
      </div>

      <div class="row" ng-repeat="dim in dimensions">
        <div class="col col-20 col-input">
          <input type="text" placeholder="L" ng-model="dim.length">
        </div>
        <div class="col col-20 col-input">
          <input type="text" placeholder="W" ng-model="dim.width">
        </div>
        <div class="col col-20 col-input">
          <input type="text" placeholder="H" ng-model="dim.height">
        </div>
        <div class="col col-20 col-input">
          <input type="text" placeholder="LBS" ng-model="dim.weight">
        </div>
        <div class="col col-20 trash-input">
            <button class="icon ion-trash-b" style="font-size:20px" on-tap="deleteItem($index);"></button>
        </div>
      </div>

      <style>
        .col-input {
          padding: 6px;
          border: 1px solid #eee;
          border-radius: 2px;
        }

        .trash-input {
          padding: 6px;
        }

        .trash-input button {
          width: 100%;
          margin: auto;
        }
      </style>

		  <a class="item" href="#">
        Total Shipping Items: {{dimensions.length}}
		  </a>
      
      <label class="item item-input">
        <span class="input-label">Warehouseman Email</span>
        <input type="text" placeholder="abc@example.com" ng-model="email">
      </label>
      
      <button class="button button-full button-royal" ng-click="processLabels();">
        Process Labels
      </button>

  </ion-content>

	
</ion-view>
