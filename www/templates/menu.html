<ion-side-menus enable-menu-with-back-views="false">
  <style>
    .item-divider {
      padding-top: 4px !important;
      font-size: 14px !important;
      height: 26px !important;
    }
  </style>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="left-menu">

    <ion-header-bar class="bar-dark">
      <h1 class="title" ng-if="user">Logged in as {{user.nickname}}</h1>
      <h1 class="title" ng-if="!user">Select Truck</h1>

    </ion-header-bar>

    <ion-content>
      <ion-list>
        <div class="item item-divider">
          Driver
        </div>
        <ion-item menu-close href="#/app/orders">
          <i class="icon ion-map"></i> Today's Schedule
        </ion-item>


        <ion-item menu-close href="#/app/lookup">
          <i class="icon ion-search"></i> Customer Lookup
        </ion-item>

        <div class="item item-divider">
          Warehouse
        </div>

        <ion-item menu-close href="#/app/warehouse">
          <i class="icon ion-home"></i> Switch To Warehouse
        </ion-item>

        <ion-item menu-close href="#/app/drivers">
          <i class="icon ion-person-stalker"></i> Switch Truck
        </ion-item>

        <!-- <div class="item item-divider" ng-if="isSandbox" style="height:30px;">
          Training
        </div>

        <ion-item menu-close ng-if="isSandbox" href="#/app/invoice/a064C000000IGlPQAW">
          Invoice Tester
        </ion-item>
        -->

        <div class="item item-divider">
          Account
        </div>


        <ion-item menu-close href="#" ng-click="logout();">
          <i class="icon ion-reply"></i>
          Logout
        </ion-item>


      </ion-list>
    </ion-content>

    <div class="bar bar-footer">
      <div class="title">Storage Squad ({{version}})</div>
    </div>
  </ion-side-menu>
</ion-side-menus>
